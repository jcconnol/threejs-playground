<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Three.js Water Interaction Example</title>
      <style>
        body { margin: 0; overflow: hidden; }
        canvas {
          display: block;
          position: relative;
          z-index: 0;
        }
        
        .popup {
          position: absolute;
          top: 20px;
          left: 20px;
          background: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 20px;
          border-radius: 10px;
          z-index: 10;
          display: block;
          width: 300px;
          box-sizing: border-box;
        }
        
        .popup-close {
          position: absolute;
          top: 10px;
          right: 10px;
          font-size: 24px;
          cursor: pointer;
          color: white;
          z-index: 11;
        }
        
      </style>
      
  </head>
  <body>
    <div id="popup" class="popup" style="visibility: hidden;">
        <div class="popup-content">
          <h2>Information</h2>
          <p>This is some information.</p>
          <a href="htts://example.com" target="_blank">Link to example.com</a>
        </div>
      </div>
      <script src="https://threejs.org/build/three.js"></script>
      <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
      <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
      <script src="https://threejs.org/examples/js/objects/Water.js"></script>
      <script src="https://threejs.org/examples/js/objects/Sky.js"></script>
      <script src="app.js" type="module"></script>
  </body>
</html>
